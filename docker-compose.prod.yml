services:
  backend:
    build: ./backend
    container_name: django-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - DJANGO_SETTINGS_MODULE=networkvisualizer.settings

  frontend:
    build: 
    build: 
      context: ./networkvisualizer
      dockerfile: Dockerfile.prod
    container_name: angular-frontend
    ports:
      - "4200:80"
    depends_on:
      - backend
